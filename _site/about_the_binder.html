      <script>
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
    // Prevent the default behavior (which would be to show the install prompt automatically)
    e.preventDefault();
    // Stash the event so it can be triggered later.
    deferredPrompt = e;
    });

    const timer = ms => new Promise(res => setTimeout(res, ms))

    async function checkPWAInstallStatus() {
        let i = 0;
        while ( i < 10 ){
            console.log(deferredPrompt);
            await timer(1000);
            i++;
        }
    }

    // Check if the deferred prompt isn't null, then show the prompt
    function handlePWAInstall() {
    if (deferredPrompt) {
        deferredPrompt.prompt();

        // Wait for the user to make a choice
        deferredPrompt.userChoice.then((choiceResult) => {
            // Log the choice to our console
            console.log(choiceResult.outcome);

            // We've used the prompt, and can't use it again, so set this to null
            deferredPrompt = null;
        });
    } else {
        alert(`You are unable to install the Kipukas Binder web app at this time.
        
If you already installed our app, then great! This is expected because you don't need to install it again. We would have already hidden this, but a pwa can't tell if it is installed or not üòÖ. Click ok to hide the install button.
        
If you have not already installed our pwa, check if your browser (and launcher if on android) support(s) pwa installs. While many browsers work well, Chromium based browsers (i.e. Bromite, Vanadium, Brave, and of course Google Chrome) deliver the most consistent experience across devices followed closely by firefox. We will go ahead and hide the install button.`);

        // Hide the install button
        alpinel._x_dataStack[0].hideInstallButton = true;
    }
}
    
</script>

    <div
      class="z-10 grid grid-cols-1 bg-amber-50 outline outline-kip-drk-goldenrod text-kip-drk-goldenrod text-justify leading-loose px-2 md:px-10 w-5/6 h-fit min-h-screen scroll-smooth text-sm md:text-lg">

      <h1 class="z-20 text-2xl relative text-kip-drk-goldenrod top-0 md:text-4xl py-5 place-self-center">
        About the Binder
      </h1>

      <p class="z-20 w-5/6 md:4/6 place-self-center pb-2">
        <b>TLDR:</b> The Kipukas binder is a free, community-driven digital card binder with integrated gameplay tools
        and rulebook. We prioritize artist collaboration, transparency, and player experience. Our platform is
        statically hosted ensuring <b>zero data collection</b> and its free (and Ad free) use by Kipukas players.
      </p>
      <div class="bg-kip-red w-3/4 h-0.5 place-self-center"></div>
      <p class="z-20 w-5/6 md:4/6 place-self-center pb-2">
        Welcome to the Kipukas card binder! This isn't just a repository for your digital cards; it's a comprehensive
        tool designed to enhance your gaming experience. Beyond storing card data, our binder now offers gameplay tools
        and an integrated, online rulebook to streamline play and reduce the hassle of managing complex game assets.
      </p>

      <p class="z-20 w-5/6 md:4/6 place-self-center pb-2">
        What sets Kipukas apart? Unlike most games, we don't adhere to a single artistic vision. Instead, we empower
        artists to bring their unique perspective to each piece, fostering a deeper connection with our audience beyond
        the gaming community. This collaborative ethos extends to game development, where contributions from passionate
        community members are woven into the fabric of our game.
      </p>

      <ul class="z-20 w-5/6 md:w-3/6 place-self-center py-5">
        <li class="py-2 italic"><b>Card art presents in full focus:</b> no ugly text boxes to get in the way</li>
        <li class="py-2 italic"><b>Legibility:</b> no longer are lengthy card mechanics printed in 1pt font</li>
        <li class="py-2 italic"><b>Updateability:</b> cards will receive mechanics updates as needed, with plans for
          transparent versioning and potential access to previous versions for personalized play experiences.</li>
        <li class="py-2 italic"><b>Unconstrained by physical space:</b> our online cards can include rich lore (short stories
          and more) and detailed mechanical explanations, all without compromising the art.</li>
      </ul>

      <p class="z-20 w-5/6 md:4/6 place-self-center pb-2">
        Some have expressed concerns about this setup leading to a "pay to play" scenario. I want to assure you that's
        the opposite of our intention. Tired of seeing favorite games adopt such models, we're building a
        community-driven platform where players, artists, and developers collaborate openly. My personal guarantee:
        Kipukas.cards will always be free to access. If circumstances change, the site will transition to open source,
        ensuring its integrity.
      </p>

      <p class="z-20 w-5/6 md:4/6 place-self-center pb-2">
        You might wonder, how do we plan to keep the lights on without charging you a dime? The beauty of our static
        platform lies in its ultra-low overheads (we're talking less than $100 a year!) Thanks to amazing free services
        like GitHub Pages and Cloudflare, we can pass these savings directly to you. So, where do we see revenue coming
        from? Simply put, we'll make a margin on the initial sale of our cards. Additionally, for players who choose to
        buy, sell, or get their cards authenticated through us, we'll earn a small commission. Looking ahead, we're also
        planning to set up a trust fund post-launch, ensuring the binder's long-term sustainability and independence. This
        will ensure Kipukas can thrive now and into the future, for you and the community.
      </p>


      <p class="z-20 w-5/6 md:4/6 place-self-center pb-2">
        As we look ahead, our post-launch roadmap is packed with exciting enhancements designed to further enrich your
        Kipukas experience. Imagine having a trusted companion you can actually talk to in site. Our forthcoming
        llama-powered chatbot (yes, you read that right!) will be made for guiding you through the game's intricacies
        and strategies. We're also working on personalized collection hubs, where you can effortlessly organize and
        filter your digital cards. Additionally, we're automating the nuances of Rogue Soul management, generating
        dynamic map movements and tracking loyalty rewards, so you can focus on what matters most - gameplay. While
        these features will debut after our initial launch, rest assured that our team is dedicated to continually
        evolving and refining Kipukas to meet your evolving needs.
      </p>

      <p class="z-20 w-5/6 md:4/6 place-self-center pb-2">
        Your privacy is paramount to us. Here's the best part: our site is designed to <b>not collect any of your
          data</b>. We've built Kipukas as a fully static platform, which means all interactions are stored safely on
        <b>your device, and yours alone</b>. For added peace of mind, we've got Cloudflare watching over us to protect
        against potential disruptions. Plus, with offline capabilities, you can enjoy the binder even without an
        internet connection. As we explore new features that might normally require a server, rest assured we're
        committed to innovative solutions - like using special conflict-resolution technology and optional,
        user-encrypted backups - to keep your experience both seamless and secure.
      </p>


      <p class="z-20 w-5/6 md:4/6 place-self-center pb-2">
        Our approach is simple yet ambitious: empower the community to drive engagement and commerce, with artists
        employed through various collaborations. For updates and future integrations, we prioritize our standalone
        experience but remain open to meaningful collaborations that enrich our ecosystem.
      </p>

      <p class="z-20 w-5/6 md:4/6 place-self-center pb-2">
        With ‚ù§Ô∏è, Luke A. Hayes - Kipukas Founder
      </p>
