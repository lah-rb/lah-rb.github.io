    <p class="z-20 w-5/6 md:4/6 place-self-center prose prose-zerospace text-kip-drk-goldenrod">
        <h1 class="text-3xl font-bold">Zero-Data Collection Privacy Policy</h1>
        <h3 class="text-xl"><span class="font-bold">Effective Date:</span> April, 2024</h3>
        <p>At our website, we are dedicated to preserving your privacy. We understand the importance of trust and transparency when it comes to handling your personal information.</p>

        <h2 class="text-2xl font-bold mt-6 mb-4">No Information Collection</h2>
        <p>When using our Feature, we do not gather any data from your device's camera or any other aspect of your device. The Feature operates without accessing or storing any personal information, including QR code content, allowing you to scan codes safely and anonymously.</p>

        <h2 class="text-2xl font-bold mt-6 mb-4">Purpose of Information Use</h2>
        <p>Our Feature is solely meant to provide a quick and convenient QR code scanning experience within the confines of our website. We do not utilize the scanned QR code information for any secondary purposes, analytics, or marketing.</p>

        <h2 class="text-2xl font-bold mt-6 mb-4">Security and Privacy</h2>
        <p>Although we don't collect any data, we take the security of our Feature seriously. We implement industry-standard technical measures to protect against unauthorized access or disclosure, even though there's nothing to disclose.</p>

        <h2 class="text-2xl font-bold mt-6 mb-4">Third-Party Services</h2>
        <p>In order to deliver the Feature, we may utilize third-party libraries like jsQR. Please note that these third parties have their own privacy policies, which apply when their services are in use. We encourage you to review their privacy statements for more information.</p>

        <h2 class="text-2xl font-bold mt-6 mb-4">Children's Privacy</h2>
        <p>Our website is not intended for children under 13 years of age. We do not knowingly collect or solicit personal information from children. If we become aware of any accidental collection, we will promptly delete the information.</p>

        <h2 class="text-2xl font-bold mt-6 mb-4">Changes to Privacy Policy</h2>
        <p>We may update this Privacy Policy occasionally. Any significant changes will be clearly posted on this page, along with an updated "effective date" at the top. Regularly reviewing our Privacy Policy helps you stay informed about our privacy practices.</p>

         <h2 class="text-2xl font-bold mt-6 mb-4">Contact</h2>
         <p>Should you have any questions or concerns about our Privacy Policy, please reach out to us at <a href="mailto:kipukas.games@gmail.com" class="text-kip-drk-sienna">kipukas.games@gmail.com</a>. Your trust is our top priority, and we're here to address any queries you may have.</p>
