      <script>
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
    // Prevent the default behavior (which would be to show the install prompt automatically)
    e.preventDefault();
    // Stash the event so it can be triggered later.
    deferredPrompt = e;
    });

    const timer = ms => new Promise(res => setTimeout(res, ms))

    async function checkPWAInstallStatus() {
        let i = 0;
        while ( i < 10 ){
            console.log(deferredPrompt);
            await timer(1000);
            i++;
        }
    }

    // Check if the deferred prompt isn't null, then show the prompt
    function handlePWAInstall() {
    if (deferredPrompt) {
        deferredPrompt.prompt();

        // Wait for the user to make a choice
        deferredPrompt.userChoice.then((choiceResult) => {
            // Log the choice to our console
            console.log(choiceResult.outcome);

            // We've used the prompt, and can't use it again, so set this to null
            deferredPrompt = null;
        });
    } else {
        alert(`You are unable to install the Kipukas Binder web app at this time.
        
If you already installed our app, then great! This is expected because you don't need to install it again. We would have already hidden this, but a pwa can't tell if it is installed or not 😅. Click ok to hide the install button.
        
If you have not already installed our pwa, check if your browser (and launcher if on android) support(s) pwa installs. While many browsers work well, Chromium based browsers (i.e. Bromite, Vanadium, Brave, and of course Google Chrome) deliver the most consistent experience across devices followed closely by firefox. We will go ahead and hide the install button.`);

        // Hide the install button
        alpinel._x_dataStack[0].hideInstallButton = true;
    }
}
    
</script>

    <h1 class="text-3xl font-bold text-left my-4">Zero-Data Collection Privacy Policy</h1>
    <h3 class="text-xl"><span class="font-bold">Effective Date:</span> April, 2024</h3>
    <p>At our website, we are dedicated to preserving your privacy. We understand the importance of trust and transparency when it comes to handling your personal information. From here on Feature refers to our QR Scanner. <strong>You must explicitly accept the privacy policy to use the feature.</strong></p>
    
    <h2 class="text-2xl font-bold mt-6 mb-4 text-left z-20">No Information Collection</h2>
    <p>When using our Feature, we do not gather any data from your device's camera or any other aspect of your device. The Feature operates without accessing or storing any personal information, allowing you to scan Kipukas QR codes safely and anonymously.</p>

    <h2 class="text-2xl font-bold mt-6 mb-4 text-left z-20">Purpose of Information Use</h2>
    <p>Our Feature is solely meant to provide a quick and convenient QR code scanning experience within the confines of our website. We do not utilize the scanned QR code information for any secondary purposes, analytics, or marketing.</p>

    <h2 class="text-2xl font-bold mt-6 mb-4 text-left z-20">Security and Privacy</h2>
    <p>Although we don't collect any data, we take the security of our Feature seriously. We implement industry-standard technical measures to protect against unauthorized access or disclosure, even though there's nothing to disclose.</p>

    <h2 class="text-2xl font-bold mt-6 mb-4 text-left z-20">Third-Party Services</h2>
    <p>In order to deliver the Feature, we utilize third-party libraries like x-zing cpp. Please note that these third parties may have their own privacy policies, which may apply when their services are in use. We encourage you to review their privacy statements for more information. We build on an open stack.</p>

    <h2 class="text-2xl font-bold mt-6 mb-4 text-left z-20">Children's Privacy</h2>
    <p>Our website is not intended for children under 13 years of age. We do not knowingly collect or solicit personal information from children. If we become aware of any accidental collection, we will promptly delete the information.</p>

    <h2 class="text-2xl font-bold mt-6 mb-4 text-left z-20">Changes to Privacy Policy</h2>
    <p>We may update this Privacy Policy occasionally. Any significant changes will be clearly posted on this page, along with an updated "effective date" at the top. Regularly reviewing our Privacy Policy helps you stay informed about our privacy practices.</p>

    <h2 class="text-2xl font-bold mt-6 mb-4 text-left z-20">Contact</h2>
    <p>Should you have any questions or concerns about our Privacy Policy, please reach out to us at <a href="mailto:kipukas.games@gmail.com" class="text-kip-drk-sienna underline">kipukas.games@gmail.com</a>. Your trust is our top priority, and we're here to address any queries you may have.</p>
