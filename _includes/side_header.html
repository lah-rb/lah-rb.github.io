  {% include qr_scanner.html %}

  <button x-show="showCardInfo">
    <svg xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      :class="landscape ? '' : 'lg:hidden'"
      class="w-9 h-9 scale-95 fill-transparent hover:stroke-kip-red active:stroke-kip-drk-sienna stroke-slate-200 stroke-2 m-2"
      @click="showCardInfo = !showCardInfo">
      <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />

    </svg>
  </button>
  <template x-if="true">
    <button x-show="!showCardInfo">
      <svg xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        :class="landscape ? '' : 'lg:hidden'"
        class="w-9 h-9 scale-95 fill-transparent hover:stroke-kip-red active:stroke-kip-drk-sienna stroke-slate-200 stroke-2 m-2"
        @click="showCardInfo = !showCardInfo">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
      </svg>

  </template>

  <button>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      @click="window.history.back();"
      :class="landscape ? '' : 'lg:stroke-kip-goldenrod'"
      class="w-9 h-9 fill-transparent hover:stroke-kip-red active:stroke-kip-drk-sienna stroke-slate-200 stroke-2 m-2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />

      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"

      class="w-9 h-9 fill-transparent hover:stroke-kip-red active:stroke-kip-drk-sienna stroke-slate-200 stroke-2 m-2">
        <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
